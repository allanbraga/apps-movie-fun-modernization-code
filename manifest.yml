---
memory: 1G
instances: 1
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  env:
      GRANT_TYPE: client_credentials
  routes:
  - route: album-service-a-r.apps.pikes.pal.pivotal.io
  services:
  - album-database
  - moviefun-s3
  - movie-fun-sso
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  routes:
  - route: movie-service-a-r.apps.pikes.pal.pivotal.io
  env:
      GRANT_TYPE: client_credentials
  services:
  - movie-database
  - movie-fun-sso
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  routes:
  - route: movie-fun-app-a-r.apps.pikes.pal.pivotal.io
  services:
  - moviefun-s3
  - movie-fun-sso
  env:
    ALBUMS_URL: http://album-service-a-r.apps.pikes.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-a-r.apps.pikes.pal.pivotal.io/movies